<div class="row justify-content-center mt-3">
  <div class="col-6">
    <table class="table table-secondary">
      <tbody>
        <tr>
          <th>ID:</th>
          <td>{{ customer.id }}</td>
        </tr>
        <tr>
          <th>First Name:</th>
          <td>{{ customer.firstName }}</td>
        </tr>
        <tr>
          <th>Last Name:</th>
          <td>{{ customer.lastName }}</td>
        </tr>
        <tr>
          <th>Email:</th>
          <td>{{ customer.email }}</td>
        </tr>
        <tr>
          <th>Mobile Name:</th>
          <td>{{ customer.mobile }}</td>
        </tr>
        <tr>
          <th>Password:</th>
          <td>{{ customer.password }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
